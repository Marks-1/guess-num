<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <title>Guess number</title>
    <style>
        main{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        header {
            display: grid;
            /* grid-template-columns: 1fr; */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-3 text-center">
            Guess My Number
        </h1>
        <header>
            <!-- .between -->
            <p class="between text-md-end">(Number between 1 & 20)</p>
            <!-- .again -->
            <button class="btn btn-primary text-center again">Again</button>
            
        </header>
        <main>
            <section class="left text-md-start mt-5">
                <input type="number" class="guess"> <!-- .guess -->
                <button class="check btn btn-success">Check</button>   <!-- .check -->
            </section>
            <section class="mt-3">
                <div class="text-dark display-1 text-md-center number">?</div> <!-- .number -->
            </section>
            <section class="right text-md-end mt-5">
                <p class="message">ðŸŽˆStart guessing...</p>
                <p class="label-score">ðŸ’¯Score: 
                    <span class="score">20</span>
                </p>
                <p class="label-highscore">ðŸ¥‡High Score: 
                    <span class="highscore">0</span>
                </p>
            </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
